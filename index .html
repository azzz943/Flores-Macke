<!DOCTYPE html>
<html>
<head>
    <title>Para Mi Amor 游눝</title>
    <style>
        body {
            background: #fff0f5;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        
        .mensaje {
            margin-top: 50px;
            font-size: 2em;
            color: #ff6b6b;
            animation: fadeIn 2s;
        }

        .flores {
            position: fixed;
            font-size: 30px;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ffd700;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>游꺞 Para Mi Amor 游꺞</h1>
        <p>춰Eres la luz de mis d칤as y la flor m치s bella en mi jard칤n! 游눝</p>
        <button onclick="mostrarCorazon()">Haz clic aqu칤</button>
        <p id="corazon" style="display: none;">游눝 Te amo m치s cada d칤a 游눝</p>
    </div>

    <script>
        // Crear flores amarillas animadas
        function crearFlor() {
            const flor = document.createElement('div');
            flor.innerHTML = '游꺞';
            flor.className = 'flores';
            flor.style.left = Math.random() * window.innerWidth + 'px';
            flor.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flor);

            setTimeout(() => flor.remove(), 5000);
        }

        // Generar flores continuamente
        setInterval(crearFlor, 300);

        // Funci칩n para el bot칩n
        function mostrarCorazon() {
            document.getElementById('corazon').style.display = 'block';
        }
    </script>
</body>
</html>
