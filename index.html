    <style>
        body {
            background: #fff9c4;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .mensaje {
            margin-top: 30px;
            font-size: 2.5em;
            color: #ff6d00;
            text-shadow: 2px 2px #fffde7;
        }

        .ramo {
            width: 300px;
            animation: flotar 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px #fff59d);
        }

        button {
            padding: 20px 40px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ffd600, #ffab00);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 179, 0, 0.4);
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        .corazones {
            position: fixed;
            font-size: 30px;
            animation: lluvia 5s linear infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes lluvia {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .mensaje-especial {
            font-size: 2em;
            color: #e65100;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
