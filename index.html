<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Ti CorazÃ³n ðŸ’›</title>
    <style>
        /* Estilos CSS */
        body {
            background: #1a1a1a;
            overflow: hidden;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            height: 100vh;
        }

        .titulo {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            text-align: center;
            font-size: 2em;
            z-index: 1000;
        }

        /* Animaciones de flores */
        .flower {
            position: absolute;
            animation: grow 4s ease-out forwards;
        }

        @keyframes grow {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .flower__leaf {
            background: #FFD700;
            width: 20px;
            height: 40px;
            border-radius: 50%;
            position: absolute;
        }

        .flower__white-circle {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Efecto de luces */
        .flower__light {
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            position: absolute;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="container">
    <audio id="audio" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/19/audio_5a5b8d2f0f.mp3" type="audio/mpeg">
    </audio>

    <h1 class="titulo">Estas flores amarillas son para ti.<br>ðŸ’›</h1>

    <div class="flowers" id="flowersContainer"></div>

    <script>
        // FunciÃ³n para crear flores dinÃ¡micas
        function crearFlor(x, y) {
            const flor = document.createElement('div');
            flor.className = 'flower';
            flor.style.left = x + 'px';
            flor.style.top = y + 'px';

            // PÃ©talos
            for (let i = 0; i < 4; i++) {
                const petalo = document.createElement('div');
                petalo.className = `flower__leaf flower__leaf--${i + 1}`;
                petalo.style.transform = `rotate(${i * 90}deg) translateY(-20px)`;
                flor.appendChild(petalo);
            }

            // Centro de la flor
            const centro = document.createElement('div');
            centro.className = 'flower__white-circle';
            flor.appendChild(centro);

            // Efecto de brillo
            for (let i = 0; i < 8; i++) {
                const luz = document.createElement('div');
                luz.className = `flower__light flower__light--${i + 1}`;
                luz.style.transform = `rotate(${i * 45}deg) translate(30px)`;
                flor.appendChild(luz);
            }

            return flor;
        }

        // Generar flores al cargar la pÃ¡gina
        window.onload = function() {
            const container = document.getElementById('flowersContainer');
            for (let i = 0; i < 7; i++) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                container.appendChild(crearFlor(x, y));
            }

            // Iniciar mÃºsica
            document.getElementById('audio').play();
        };
    </script>
</body>
</html>
