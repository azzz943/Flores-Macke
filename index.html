<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para mi Amor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-color: #000;
        }

        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)),
                radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)),
                repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px,
                    transparent 22px),
                repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px,
                    transparent 22px),
                repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px,
                    transparent 22px),
                linear-gradient(90deg, rgb(21, 255, 0), rgb(240, 240, 240));
        }

        /* (Se mantienen todos los estilos de animaciones y flores del original) */

        .message {
            background: #fce700;
            bottom: 50px;
            font-family: "Poppins", sans-serif;
            font-size: 40px;
            font-weight: 800;
            padding: 20px 40px;
            position: absolute;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(252, 231, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Todos los keyframes y animaciones de las flores se mantienen igual */
        /* ... (AquÃ­ irÃ­an todas las animaciones y estilos de las flores del original) ... */
        
    </style>
</head>
<body>
    <div class="night"></div>
    <div class="flowers">
        <!-- AquÃ­ irÃ­a toda la estructura de las flores del original -->
        <!-- ... -->
    </div>
    <div class="message">Para mi bella princesa ðŸŒ¼<br>Tu luz ilumina mi vida</div>

    <script>
        // AnimaciÃ³n adicional para hacer parpadear el mensaje
        setTimeout(() => {
            const message = document.querySelector('.message');
            setInterval(() => {
                message.style.transform = 'scale(1.05)';
                setTimeout(() => message.style.transform = 'scale(1)', 500);
            }, 3000);
        }, 3000);
    </script>
</body>
</html>
