<!DOCTYPE html>
<html>
<head>
    <title>Para Mi Amor üíê</title>
    <style>
        body {
            background: #ffe6e6;
            text-align: center;
            font-family: 'Arial';
            overflow: hidden;
        }

        .mensaje {
            margin-top: 50px;
            font-size: 2em;
            color: #ff4444;
            position: relative;
            z-index: 2;
        }

        /* Flores cayendo de fondo */
        .flores {
            position: fixed;
            font-size: 30px;
            animation: caer 5s linear infinite;
        }

        /* Ramo de flores */
        .ramo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            animation: aparecer 1s ease-out;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        @keyframes caer {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes aparecer {
            0% { transform: translate(-50%, -30%); opacity: 0; }
            100% { transform: translate(-50%, -50%); opacity: 1; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff69b4;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h1>üíê Para Mi Amor üíê</h1>
        <p>Cada d√≠a contigo es un jard√≠n en flor üå∏</p>
        <button onclick="mostrarRamo()">¬°Toca para tu ramo!</button>
    </div>

    <script>
        // Flores de fondo
        function crearFlor() {
            const flor = document.createElement('div');
            flor.innerHTML = 'üå∏';
            flor.className = 'flores';
            flor.style.left = Math.random() * window.innerWidth + 'px';
            flor.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(flor);
            setTimeout(() => flor.remove(), 5000);
        }
        setInterval(crearFlor, 300);

        // Ramo de flores
        function mostrarRamo() {
            const ramo = document.createElement('div');
            ramo.className = 'ramo';
            ramo.innerHTML = 'üåπüåªüå∑üåºüå∫üíê';  // Diferentes flores
            document.body.appendChild(ramo);
            
            // Eliminar el ramo despu√©s de 5 segundos (opcional)
            setTimeout(() => ramo.remove(), 5000);
        }
    </script>
</body>
</html>
