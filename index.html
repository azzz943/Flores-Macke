<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti üíê</title>
    <style>
        body {
            background: #2c3e50;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', cursive;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .flores-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        .mensaje {
            position: relative;
            z-index: 2;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .mensaje-principal {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeIn 2s;
        }

        .te-quiero {
            font-size: 3em;
            animation: fadeIn 3s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- M√∫sica Flores Amarillas (versi√≥n instrumental) -->
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2023/04/28/audio_aa0d0d7847.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <div class="container">
        <div class="flores-container">
            <img src="https://img.freepik.com/vector-premium/ramo-flores-amarillas-diseno-dibujado-mano_52683-84644.jpg" 
                 alt="Flores Amarillas" 
                 style="width: 500px; height: auto;">
        </div>

        <div class="mensaje">
            <div class="mensaje-principal">Para ti este ramito de flores amarillas</div>
            <div class="te-quiero">TE QUIERO MUCHO</div>
        </div>
    </div>
</body>
</html>
